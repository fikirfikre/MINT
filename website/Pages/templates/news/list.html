{% extends  "news_base.html"%}

{% block title %} News {% endblock %}

{% block content %}
<h1> News </h1>
{% for news in news %}

<h2>
    <a href ="{% url 'pages:news_detail' news.id %}">
        {{news.title}}
    </a>
</h2>
<p class = "date">
    Published {{news.publish}} 
</p>
<img  src = "{{news.image.url}}"/>
{{news.body | truncatewords:30 | linebreaks}}
{% endfor %}
{% endblock %}
