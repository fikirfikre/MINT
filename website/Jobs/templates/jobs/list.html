{% extends  "base.html"%}

{% block title %} jobs {% endblock %}

{% block content %}
<h1> Jobs </h1>
{% for job in jobs %}

<h2>
    <a href ="{% url 'jobs:jobs_detail' job.id %}">
        {{job.title}}
    </a>
</h2>
<p class = "date">
    Published {{job.publish}} 
</p>
{{job.body | truncatewords:30 | linebreaks}}
<a href = "{% url 'jobs:jobs_detail' job.id %}">Read More ...</a>
{% endfor %}
{% endblock %}
